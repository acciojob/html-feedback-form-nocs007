<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST">
		<h1>Feedback Form</h1>
		<label for="name">Name</label>
		<input type="text" id="name" min="3" maxlength="50" required>
		<br>
		
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required>
		<br>
		
		<label for="favColor">FavoriteColor</label>
		<input type="color" id="favColor" required>
		<br>
		
		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" min="1" max="100" required>
		<br>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
